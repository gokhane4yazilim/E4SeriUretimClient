
<div class="d-flex justify-content-center mt-5">
    <div class="col-3">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="text-center mb-4">
                <img class="mb-4" src="assets/images/e4logo.png" alt="" width="150" height="150">
            </div>
            <div class="form-label-group">
                <input formControlName="userName" type="text" id="inputUserName" class="form-control" placeholder="Kullanıcı Adı">
                <label for="inputUserName">Kullanıcı Adı</label>
                <span class="text-danger" 
                *ngIf="loginForm.get('userName').invalid
                && loginForm.get('userName').touched
                && loginForm.get('userName').errors['required']">
                Kullanıcı adı alanı zorunludur
                </span>
            </div>
        
            <div class="form-label-group">
                <input formControlName="password" type="password" id="inputPassword" class="form-control" placeholder="Password">
                <label for="inputPassword">Şifre</label>
                <span class="text-danger" 
                *ngIf="loginForm.get('password').invalid
                && loginForm.get('password').touched
                && loginForm.get('password').errors['required']">
                Şifre alanı zorunludur
                </span>
            </div>
            <button [disabled]="loginForm.invalid" class="btn btn-lg btn-primary btn-block" type="submit">Giriş Yap</button>
        </form>
    </div>
</div>
