<div class="d-flex justify-content-center mt-5">
    <div class="col-3">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="text-center mb-4">
                <img class="mb-4" src="assets/images/e4logo.png" alt="" width="72" height="72">
            </div>
            <div class="form-label-group">
                <input formControlName="displayName" type="text" id="displayName" class="form-control" placeholder="Ad Soyad">
                <label for="displayName">Ad Soyad</label>
                <span class="text-danger" 
                *ngIf="registerForm.get('userName').invalid
                && registerForm.get('userName').touched
                && registerForm.get('userName').errors['required']">
                Kullanıcı adı alanı zorunludur
                </span>
            </div>
            <div class="form-label-group">
                <input formControlName="userName" type="text" id="inputUserName" class="form-control" placeholder="Kullanıcı Adı">
                <label for="inputUserName">Kullanıcı Adı</label>
                <span class="text-danger" 
                *ngIf="registerForm.get('userName').invalid
                && registerForm.get('userName').touched
                && registerForm.get('userName').errors['required']">
                Kullanıcı adı alanı zorunludur
                </span>
            </div>
        
            <div class="form-label-group">
                <input formControlName="password" type="password" id="inputPassword" class="form-control" placeholder="Password">
                <label for="inputPassword">Şifre</label>
                <span class="text-danger" 
                *ngIf="registerForm.get('password').invalid
                && registerForm.get('password').touched
                && registerForm.get('password').errors['required']">
                Şifre alanı zorunludur
                </span>
            </div>

            <ul class="text-danger list-unstyled" *ngIf="errors">
                <li *ngFor="let error of errors">
                    {{error}}
                </li>
            </ul>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Kayıt Ol</button>
        </form>
    </div>
</div>
