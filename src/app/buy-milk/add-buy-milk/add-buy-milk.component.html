<div class="alert alert-info" role="alert">
    <span style="font-size: large;">Süt Alımı</span>
</div>

<form [formGroup]="buyMilkForm" (ngSubmit)="onSubmit()" class="w-50 mx-auto">
    <h5 class="text-center">{{partner?.name}}</h5>
    <hr>
    <div class="form-group row">
        <label for="itemId" class="col-sm-4 col-form-label">Malzeme</label>
        <div class="col-sm-8">
            <select class="form-control" id="itemId" formControlName="itemId"
                (change)="onItemChange($event.target.value)">
                <option value="">Lütfen bir malzeme seçin</option>
                <option *ngFor="let item of items" value="{{item.id}}">{{item.name}}</option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label for="creationDate" class="col-sm-4 col-form-label">Tarih</label>
        <div class="col-sm-8">
            <div class="input-group">
                <input type="text" id="creationDate" class="form-control" bsDatepicker [bsValue]="currentDate" [bsConfig]="{ dateInputFormat: 'DD-MM-YYYY' }" formControlName="creationDate">
                <span class="input-group-append bg-white border-left-0">
                    <span class="input-group-text bg-transparent">
                        <i class="fa fa-calendar"></i>
                    </span>
                </span>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label for="amount" class="col-sm-4 col-form-label">Miktar</label>
        <div class="col-sm-8">
            <input type="number" class="form-control" id="amount" formControlName="amount" placeholder="0">
        </div>
    </div>
    <div class="form-group row">
        <label for="price" class="col-sm-4 col-form-label">Fiyat</label>
        <div class="col-sm-8">
            <input type="number" class="form-control" id="price" formControlName="price" placeholder="0">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-6">
            <a routerLink="../../../" class="btn btn-secondary btn-block">Vazgeç</a>
        </div>
        <div class="col-6">
            <button type="submit" class="btn btn-primary btn-block">Kaydet</button>
        </div>
    </div>

</form>
