<div class="alert alert-info" role="alert">
    <span style="font-size: large;">Ambar Güncelle</span>
</div>

<form [formGroup]="updateForm" (ngSubmit)="submitForm()" class="w-50 mx-auto">
    <input type="hidden" formControlName="id">
    <div class="form-group">
        <label for="name">Ambar Adı</label>
        <input type="text" class="form-control" id="name" formControlName="name">
    </div>
    <div class="form-group">
        <label for="code">Ambar Kodu</label>
        <input type="text" class="form-control" id="code" formControlName="code">
    </div>
    <div class="form-group">
        <label for="description">Ambar Açıklaması</label>
        <input type="text" class="form-control" id="description" formControlName="description">
    </div>
    <div class="form-group">
        <label for="divisionId">Sektör</label>
        <select class="form-control" id="divisionId" formControlName="divisionId">
            <option value="{{null}}" disabled>Sektör Seç</option>
            <option *ngFor="let division of divisions" value="{{division.id}}">{{division.name}}</option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Kaydet</button>

</form>
