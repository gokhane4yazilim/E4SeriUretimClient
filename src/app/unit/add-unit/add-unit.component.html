<div class="alert alert-info" role="alert">
    <span style="font-size: large;">Yeni Birim Ekle</span>
</div>

<form [formGroup]="addForm" (ngSubmit)="submitForm()" class="w-50 mx-auto">

    <div class="form-group row">
        <label for="name" class="col-sm-2">Birim Adı</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" formControlName="name">
        </div>
    </div>
    <div class="form-group row">
        <label for="code" class="col-sm-2">Birim Kodu</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="code" formControlName="code">
        </div>
    </div>
    <div class="form-group row">
        <label for="description" class="col-sm-2">Açıklama</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="description" formControlName="description">
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <a routerLink="../" class="btn btn-secondary btn-block">Vazgeç</a>
        </div>
        <div class="col-6">
            <button type="submit" class="btn btn-primary btn-block">Kaydet</button>
        </div>
    </div>
</form>
