<div class="alert alert-info" role="alert">
    <span style="font-size: large;">Sektör Güncelle</span>
</div>

<form [formGroup]="updateForm" (ngSubmit)="submitForm()" class="w-50 mx-auto">
    <input type="hidden" formControlName="id">
    <div class="form-group">
        <label for="name">Sektör Adı</label>
        <input type="text" class="form-control" id="name" formControlName="name">
    </div>
    <div class="form-group">
        <label for="code">Sektör Kodu</label>
        <input type="text" class="form-control" id="code" formControlName="code">
    </div>
    <div class="form-group">
        <label for="description">Sektör Açıklaması</label>
        <input type="text" class="form-control" id="description" formControlName="description">
    </div>

    <button type="submit" class="btn btn-primary">Kaydet</button>

</form>
